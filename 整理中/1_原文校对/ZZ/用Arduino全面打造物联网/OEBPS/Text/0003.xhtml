  <h2 class="preface-title" id="CHP1">内容简介</h2>

  <p class="preface-text">本书以Arduino这个著名的开放式软硬件平台为工具，结合丰富的范例，系统全面地介绍了物联网的三大要素“物”“联”和“网”的产品开发和具体实现。书中涵盖了物联网的概念与技术，主控端、传感端、通信和联网等模块的硬件集成、软件开发和软硬件整合等。另外，云下载资源中还提供了范例程序、电路图等资源，以配合本书的学习和实践。</p>

  <p class="preface-text">本书适合物联网产品开发从业者与技术人员使用，也可以用作高校学生学习硬件设计的实践教程。</p>

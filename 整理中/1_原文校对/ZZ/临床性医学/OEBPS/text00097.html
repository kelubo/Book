<h1 class="sect1" id="txt092_1">第十七章　性偏好障碍</h1>
<p class="content">21世纪以来，人们对性偏好障碍的认识发生了很大变化，有些学者认为性偏好的种种表现都属于性多元化的不同表达方式，并无对错和是非之分，完全应该尊重每个人的特殊选择，不应该污名化、矮化和病理化这些行为方式。不过本书还是遵照过去的理解对此予以介绍，让人们对此有一个历史性的认知。</p>

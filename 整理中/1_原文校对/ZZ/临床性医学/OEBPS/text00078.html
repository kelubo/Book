<h2 class="sect2" id="txt073_1">第四节　中药与性功能</h2>
<p class="content">在我国，用中药治疗性功能障碍和增强性功能已有上千年历史。传统医学认为性功能障碍多为肾虚所致，具体辨证为肾阳虚、肾阴虚、肾阴阳两虚等证，分别采用不同的方剂进行补肾治疗。现代药理学研究证实，众多的补肾中药通过增强体质、强化中枢神经系统的调节机制、刺激性激素释放或增强激素功能而产生改善性功能的作用。目前尚缺乏大规模临床药物实验来验证中药的性功能改善作用。</p>

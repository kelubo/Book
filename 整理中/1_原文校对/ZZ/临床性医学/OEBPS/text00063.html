<h1 class="sect1" id="txt058_1">第十一章　阴道痉挛</h1>
<h2 class="sect2" id="txt058_2">第一节　概　论</h2>
<p class="content">阴道痉挛是一个令人困惑且引人注目的问题，多见于年轻女性，尤其是具有消极性观念者和具有性虐待或性创伤历史者。事实上，结婚多年而未成功性交的案例并非少见，其发生率可能远远超过人们的预料。许多妇女因性交困难而寻求治疗，但一些妇科医生确未能准确作出诊断，导致很多患者不能得到相应的治疗。在前来就诊的女性性功能障碍患者中可占12%～14%，占婚姻咨询的8%。经历部分的或境遇性的阴道痉挛妇女的数目并不清楚，不过在一般人群中的发生率可能要高于临床样本。阴道痉挛发生率也受人种、民族、文化等社会心理因素的影响，如爱尔兰曾报道过他们的阴道痉挛患者竟占女性性功能障碍的40%。</p>

<h1 class="sect1" id="txt032_1">第七章　勃起功能障碍</h1>
<p class="content">勃起功能障碍（erectile dysfunction，ED）是中老年男性的常见疾病，严重影响患者的生活质量。目前ED的定义是“阴茎不能达到和（或）维持足够的勃起以顺利完成性生活”。本章就ED的相关临床问题进行简要介绍。</p>

<h1 class="sect1" id="txt076_1">第十四章　常见疾病与性</h1>
<p class="content">一般来说，任何疾病均可影响性兴趣和性能力，但这种影响在多数情况下是短暂和可逆的。不过，很多疾病对性功能具有更为严重和长期的影响。</p>

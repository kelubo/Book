<h1 class="sect1" id="txt118_1">第二十章　乳房整形与美容</h1>
<p class="content">女性乳房是一功能器官，它被喻为生命之源泉；女性乳房也是一形体器官，是女性形态美最显著的标志。丰满而有弹性的女性乳房，是女性妩媚、青春、活力、自信的象征。对女性乳房美的追求，是人的天性，也是人的本能。</p>
<p class="content">女性的乳房为半球形或水滴形，位于上胸部，由乳腺的皮肤、乳腺、筋膜、乳头及乳晕所构成。乳房在锁骨中线上位于第3～6肋骨之间，或是第2～6肋间隙之间，内起胸骨旁，外达腋前线。</p>
<p class="content">乳房的血液供应主要有三个：胸廓内动脉、胸外侧动脉和肋间动脉的穿支。乳房的感觉神经分布：第3～6肋间神经的外侧支，为乳房的支配神经。分布到乳头乳晕的是第4肋间神经的外侧皮神经前支。</p>

 <h3 class="p" id="sigil_toc_id_28">2.4.2　编译配置参数</h3> 
 <p class="ziti3">OpenResty是Nginx的扩展版，其在编译配置参数上也进行了清晰的区分，分为Nginx原有编译配置参数和扩展编译配置参数两部分，扩展编译配置参数如表2-5所示。</p> 
 <p class="middle-img">表2-5　OpenResty扩展编译配置参数</p> 
 <div class="pic"> 
  <a href="http://popImage?src='../Images/b2-5.jpg'" class="pcalibre calibre1"><img alt="" src="../Images/b2-5.jpg" class="calibre23"/></a> 
 </div> 
 <div class="pic"> 
  <a href="http://popImage?src='../Images/025-i.jpg'" class="pcalibre calibre1"><img alt="" src="../Images/025-i.jpg" class="calibre24"/></a> 
 </div> 
 <p class="ziti3">对于表2-5，有以下几点说明。</p> 
 <p class="ziti4">·扩展的功能模块都是被默认编译的，可以通过设置表2-3中的参数选择不编译。</p> 
 <p class="ziti4">·DTrace是基于系统底层的性能监控技术，可监测函数级别的内存、CPU性能数据。</p> 
 <p class="ziti4">·Nginx原有编译配置参数参见2.2.2节的相关内容。</p>

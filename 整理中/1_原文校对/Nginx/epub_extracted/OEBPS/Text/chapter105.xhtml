  <h1 class="p2" id="sigil_toc_id_116">第6章　Nginx代理服务应用实战</h1>

  <p class="ziti3">Nginx不仅可以搭建Web服务器对外提供内容服务，还可以实现对客户端访问的代理功能。代理是客户端请求数据处理的中间角色，它本身并不产生响应数据，只是将客户端的请求转发给目标应用服务器，然后目标应用服务器再将响应数据通过代理返回客户端。Nginx不仅可以实现HTTP协议的代理，还支持TCP/UDP及基于HTTP/2的gRPC代理。</p>

  <p class="ziti3">本章的主要内容如下：</p>

  <p class="ziti4">·HTTP的正向代理</p>

  <p class="ziti4">·HTTP的反向代理</p>

  <p class="ziti4">·TCP/UDP反向代理</p>

  <p class="ziti4">·gRPC反向代理</p>

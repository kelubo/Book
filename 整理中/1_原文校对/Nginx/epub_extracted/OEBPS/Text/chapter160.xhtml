  <h2 class="p3" id="sigil_toc_id_173">9.1　Nginx日志配置</h2>

  <p class="ziti3">Nginx的日志输出位置及内容格式是通过access_log及error_log指令配置实现的。Nginx日志默认是文本格式，通过Nginx提供的log_format可以输出为Json格式，并支持自定义日志输出的内容。</p>

 <h3 class="p" id="sigil_toc_id_60">3.3.8　日志记录</h3> 
 <p class="ziti3">日志记录指令如表3-101和表3-102所示。</p> 
 <p class="middle-img">表3-101　不存在文件日志指令</p> 
 <div class="pic"> 
  <a href="http://popImage?src='../Images/b3-101.jpg'" class="pcalibre calibre1"><img alt="" src="../Images/b3-101.jpg" class="calibre40"/></a> 
 </div> 
 <p class="ziti3">配置样例如下：</p> 
 <hr class="calibre6"/> 
 <pre class="ziti5">http {
   log_not_found on;
}
</pre> 
 <hr class="calibre6"/> 
 <p class="middle-img">表3-102　子请求访问日志指令</p> 
 <div class="pic"> 
  <a href="http://popImage?src='../Images/b3-102.jpg'" class="pcalibre calibre1"><img alt="" src="../Images/b3-102.jpg" class="calibre133"/></a> 
 </div> 
 <p class="ziti3">配置样例如下：</p> 
 <hr class="calibre6"/> 
 <pre class="ziti5">http {
   log_subrequest on;
}
</pre> 
 <hr class="calibre6"/> 
</body>

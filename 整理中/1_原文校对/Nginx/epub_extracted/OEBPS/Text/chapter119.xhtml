  <h3 class="p" id="sigil_toc_id_130">6.3.1　gRPC介绍</h3>

  <p class="ziti3">gRPC是一个开源的基于HTTP/2协议的高性能、跨语言的远程过程调用（RPC）框架。它提供了双向流、流控、头部压缩、单TCP连接上的多复用请求等功能，这些功能使其在移动设备上可更节省空间和降低电量消耗。而且gRPC相对于REST的数据调用方式，提供了一个更加适合服务间调用数据的通信方案。基于gRPC的客户端应用可以像调用本地对象方法一样直接调用gRPC服务端提供的方法，使其更适合分布式应用和服务场景。</p>

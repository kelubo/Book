  <h2 class="p3" id="sigil_toc_id_86">5.1　静态文件服务器的搭建</h2>

  <p class="ziti3">静态文件服务器是指提供HTML文件访问或客户端可直接从中下载文件的Web服务器。对于图片、JavaScript或CSS文件等渲染页面外观的、不会动态改变内容的文件，大多数网站会单独提供以静态文件服务器的方式对其进行访问，实现动静分离的架构。</p>

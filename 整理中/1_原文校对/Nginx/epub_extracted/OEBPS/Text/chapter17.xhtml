  <h3 class="p" id="sigil_toc_id_20">2.2.4　添加第三方模块</h3>

  <p class="ziti3">Nginx的功能是以模块方式存在的，同时也支持添加第三方开发的功能模块。执行configure时，通过--add-module=PATH参数指定第三方模块的代码路径，在make时就可以进行同步编译了。</p>

  <p class="ziti3">添加第三方静态模块的方法如下：</p>
  <hr class="calibre6"/>
  <pre class="ziti5">./configure --add-module=../ngx_http_proxy_connect_module
</pre>
  <hr class="calibre6"/>

  <p class="ziti3">添加第三方动态模块的方法如下：</p>
  <hr class="calibre6"/>
  <pre class="ziti5">./configure --add-dynamic-module=../ngx_http_proxy_connect_module \
    --with-compat
</pre>
  <hr class="calibre6"/>
</body>

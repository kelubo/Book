  <h2 class="p3" id="sigil_toc_id_117">6.1　HTTP代理</h2>

  <p class="ziti3">代理功能根据应用方式的不同可以分为正向代理和反向代理。正向代理是客户端设置代理地址后，以代理服务器的IP作为源IP访问互联网应用服务的代理方式；反向代理则是客户端直接访问代理服务器，代理服务器再根据客户端请求的主机名、端口号及URI路径等条件判断后，将客户端请求转发到应用服务器获取响应数据的代理方式。</p>

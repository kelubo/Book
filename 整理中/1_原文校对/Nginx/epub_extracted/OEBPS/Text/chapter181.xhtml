  <h2 class="p3" id="sigil_toc_id_195">10.4　监控工具Prometheus</h2>

  <p class="ziti3">Nginx的ngx_http_stub_status_module模块及第三方的主机状态监控模块都提供了自身状态数据的统计和输出功能，但作为监控管理，仍需要进一步实现对各种状态数据的收集、存储、统计展示、阈值报警等工作。为实现监控管理的完整性，需要使用更专业的监控工具来实现后续的工作。</p>

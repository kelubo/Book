  <h2 class="p3" id="sigil_toc_id_26">2.4　OpenResty源码编译</h2>

  <h3 class="p" id="sigil_toc_id_27">2.4.1　OpenResty源码获取</h3>

  <p class="ziti3">OpenResty当前源码版本是1.15.8.2，集成的Nginx版本是Nginx 1.15.8版本。其源码可通过官网直接获取，获取命令如下：</p>
  <hr class="calibre6"/>
  <pre class="ziti5">mkdir -p /opt/data/source
cd /opt/data/source
wget https://openresty.org/download/openresty-1.15.8.2.tar.gz
tar zxmf openresty-1.15.8.2.tar.gz
</pre>
  <hr class="calibre6"/>
</body>

  <h1 class="p2" id="sigil_toc_id_172">第9章　Nginx日志管理</h1>

  <p class="ziti3">Nginx的日志分为访问日志和错误日志两种。Nginx的访问日志，记录了用户的来源IP、浏览器信息、响应状态等，使用者也可通过Nginx的日志格式指令添加更多有用的信息并输出到访问日志中。通过对访问日志的分析，可以让网站管理者清晰地了解网站的安全性、性能、可用性及网站运行的PV、UV等数据。错误日志会记录Nginx加载配置时的配置指令检查出的异常、Nginx运行时请求处理的异常及服务器调试信息，通过错误日志可以为排查问题或优化Nginx配置参数、提升高并发处理能力提供帮助。本章将介绍Nginx的日志管理和基于ELK的Nginx日志分析。</p>

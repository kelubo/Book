  <h2 class="p3" id="sigil_toc_id_123">6.2　TCP/UDP代理</h2>

  <p class="ziti3">Nginx通过stream模块提供了对TCP/UDP代理的支持，stream模块是在Nginx 1.9.0版本上开始添加的，该模块在Nginx配置文件配置中增加了stream指令域，通过在stream指令域中对指令的配置，实现TCP/UDP协议的代理功能。</p>

  <h1 class="p2" id="sigil_toc_id_85">第5章　Nginx Web服务应用实战</h1>

  <p class="ziti3">Nginx的一个主要功能是作为Web服务器提供HTTP服务，支持静态页面、动态脚本页面、多媒体等文件的响应和处理。本章的内容如下：</p>

  <p class="ziti4">·静态文件服务器的搭建；</p>

  <p class="ziti4">·HTTPS安全服务器的搭建；</p>

  <p class="ziti4">·动态服务器（PHP、Python）的搭建；</p>

  <p class="ziti4">·XSLT及伪流媒体（FLV、MP4）服务器的搭建；</p>

  <p class="ziti4">·Web服务器增强协议（HTTP/2、WebDAV）服务器的搭建。</p>

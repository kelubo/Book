  <h3 class="p" id="sigil_toc_id_44">3.1.3　配置文件中的计量单位</h3>

  <p class="ziti3">在Nginx配置文件中有很多与容量、时间相关的指令值，Nginx配置文件有如下规范。</p>

  <p class="ziti3">1）容量单位可以使用字节、千字节、兆字节或千兆字节，示例如下。</p>
  <hr class="calibre6"/>
  <pre class="ziti5">512
1k或1K
10m或10M
1g或10G
</pre>
  <hr class="calibre6"/>

  <p class="ziti3">2）时间的最小单位是毫秒，示例如下。</p>
  <hr class="calibre6"/>
  <pre class="ziti5">10ms  # 10毫秒
30s     # 30秒
2m      # 2分钟
5h      # 5小时
1h 30m  # 1小时30分
6d      # 6天
3w      # 3周
5M      # 5个月
2y      # 2年
</pre>
  <hr class="calibre6"/>
</body>

  <h2 class="p3" id="sigil_toc_id_151">8.1　Nginx负载均衡模块</h2>

  <p class="ziti3">Nginx负载均衡是由代理模块和上游（upstream）模块共同实现的，Nginx通过代理模块的反向代理功能将用户请求转发到上游服务器组，上游模块通过指定的负载均衡策略及相关的参数配置将用户请求转发到目标服务器上。上游模块可以与Nginx的代理指令（proxy_pass）、FastCGI协议指令（fastcgi_pass）、uWSGI协议指令（uwsgi_pass）、SCGI协议指令（scgi_pass）、memcached指令（memcached_pass）及gRPC协议指令（grpc_pass）实现多种协议后端服务器的负载均衡。</p>

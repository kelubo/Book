 <h2 class="p3" id="sigil_toc_id_134">7.1　Web缓存</h2> 
 <p class="ziti3">Web缓存可节约网络带宽，有效提高用户打开网站的速度。由于应用服务器被请求次数的降低，也相对使它的稳定性得到了提升。Web缓存从数据内容传输的方向分为前向位置缓存和反向位置缓存两类。如图7-1所示，前向位置缓存既可以是用户的客户端浏览器，也可以是位于用户ISP或内部局域网的服务器。反向位置缓存通常位于互联网端，如内容分发网络或网站的反向代理缓存等。</p>

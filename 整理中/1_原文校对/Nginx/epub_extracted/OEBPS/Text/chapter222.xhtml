  <h2 class="p3" id="sigil_toc_id_238">13.2　基于Nginx的微服务网关</h2>

  <p class="ziti3">Nginx作为资深的代理负载服务器，在微服务的全生态架构方案中动作还是比较慢的，其在服务网格及无服务器化方面还在不断提升。Nginx官方也提供了相应的产品组件，并在商业版本中提供了完整的微服务网关方案。在开源版本中，很多人都基于开源Nginx扩展版OpenResty实现了不同版本的微服务网关应用，本节将以已经商业化的开源微服务网关应用Kong为例，介绍Nginx在微服务网关中的应用。Kong仍处在活跃开发的状态中，其1.0以后的版本与早期版本有很大的不同，本章以最新版本1.3为例进行介绍。</p>

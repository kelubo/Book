  <h2 class="p3" id="sigil_toc_id_107">5.5　XSLT转换服务器</h2>

  <p class="ziti3">XSLT是用于将XML文档转换成其他格式，如XML、HTML或XHTML的脚本语言。通常我们会把XML元素转换成HTML或XHTML元素，也可以利用其语法命令对各元素进行添加、移除或重新排列。Nginx通过ngx_http_xslt_module模块对加载的XML进行动态转换。</p>

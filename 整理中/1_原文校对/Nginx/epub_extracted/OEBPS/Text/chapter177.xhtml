  <h2 class="p3" id="sigil_toc_id_191">10.3　TCP/UDP主机状态监控</h2>

  <p class="ziti3">Nginx服务器支持TCP/UDP的代理，但Nginx只在商业版中提供了TCP/UDP服务的状态监控功能，对于开源版本，可以使用第三方模块nginx-module-stream-sts实现TCP/UDP服务的状态监控。由于Nginx stream模块的特性，TCP/UDP服务的状态数据仅在日志处理阶段才会被统计计算。</p>

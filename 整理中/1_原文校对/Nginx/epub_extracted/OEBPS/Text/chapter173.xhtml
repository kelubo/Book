  <h2 class="p3" id="sigil_toc_id_187">10.2　HTTP主机状态监控</h2>

  <p class="ziti3">Nginx连接状态是Nginx服务器整体连接数据的统计，在实际使用中，Nginx会配置很多虚拟主机，每个虚拟主机的客户端连接的处理状况也各不相同。当Nginx作为缓存服务或代理服务时，所需的统计项也有不同的需求，在Nginx的商业版本中由ngx_http_status_module提供基于主机状态的细粒度监控。对于Nginx开源版本，推荐用第三方开源模块nginx-module-vts来实现Nginx HTTP主机状态监控。该模块覆盖了对主机连接数、HTTP请求、缓存及upstream等状态数据的监控。</p>

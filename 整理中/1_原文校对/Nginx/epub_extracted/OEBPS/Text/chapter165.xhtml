  <h2 class="p3" id="sigil_toc_id_178">9.2　Nginx日志收集分析</h2>

  <p class="ziti3">Nginx的访问日志中可以记录用户的IP、访问方法、访问URI、响应状态及响应数据大小等HTTP请求处理中会涉及的各种信息，通过这些信息可以实现访问用户来源分布、用户请求URI排行、响应数据大小及并发连接的分析和统计。</p>

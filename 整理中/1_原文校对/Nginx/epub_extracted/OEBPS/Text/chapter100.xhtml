  <h2 class="p3" id="sigil_toc_id_110">5.6　伪流媒体服务器的搭建</h2>

  <p class="ziti3">Nginx支持伪流媒体播放功能，其可以和客户端的Flash播放器结合，对以.flv、.f4f、.mp4、.m4v、.m4a为扩展名的文件实现流媒体的播放功能。若启用伪流媒体的支持功能，需要按媒体文件格式在配置编译时增加--with-http_f4f_module、--with-http_flv_module和--with-http_mp4_module这3个参数。</p>

 <h3 class="p" id="sigil_toc_id_30">2.4.4　OpenResty集成的模块</h3> 
 <p class="ziti3">在OpenResty中使用Lua是非常方便的，既可以在配置文件中通过OpenResty定义的指令区域直接编写Lua语法命令，也可以通过引用方式调用外部Lua脚本文件。OpenResty提供了很多非常实用的Nginx模块和Lua支持库，模块说明如表2-6所示。</p>

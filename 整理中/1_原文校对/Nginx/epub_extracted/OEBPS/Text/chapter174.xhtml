  <h3 class="p" id="sigil_toc_id_188">10.2.1　模块编译</h3>

  <p class="ziti3">nginx-module-vts模块可以通过GitHub获取并在Nginx编译时添加。</p>
  <hr class="calibre6"/>
  <pre class="ziti5">git clone https://github.com/vozlt/nginx-module-vts.git
</pre>
  <hr class="calibre6"/>

  <p class="ziti3">在Nginx代码目录中使用--add-module参数添加nginx-module-vts模块即可。</p>
  <hr class="calibre6"/>
  <pre class="ziti5">./configure --add-module=../nginx-module-vts
</pre>
  <hr class="calibre6"/>
</body>

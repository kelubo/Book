 <h3 class="p" id="sigil_toc_id_47">3.2.1　进程管理</h3> 
 <p class="ziti3">Nginx本身是一款应用软件，在其运行时，用户可对其运行方式、动态加载模块、日志输出等使用其内建的基础配置指令进行配置，指令说明如表3-2所示。</p> 
 <p class="middle-img">表3-2　进程管理指令</p>

 </div>

 <p class="ziti4">·pcre_jit需要Nginx在配置编译时加上--with-pcre-jit参数。</p> 
 <p class="ziti4">·error_log的日志级别可以为如下值：debug、info、notice、warn、error、crit、alert、emerg。</p> 
 <p class="ziti3">在Linux系统中，可用如下命令查看当前系统支持的OpenSSL加速引擎信息。</p> 
 <hr class="calibre6"/> 
 <pre class="ziti5">openssl engine -t
</pre>

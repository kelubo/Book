  <h3 class="p" id="sigil_toc_id_17">2.2.1　Nginx源码获取</h3>

  <p class="ziti3">Nginx源码可通过官网直接下载，源码获取命令如下：</p>
  <hr class="calibre6"/>
  <pre class="ziti5">mkdir -p /opt/data/source
cd /opt/data/source
wget http://nginx.org/download/nginx-1.17.4.tar.gz
tar zxmf nginx-1.17.4.tar.gz
</pre>

 <h3 class="p" id="sigil_toc_id_25">2.3.4　Tengine集成的模块</h3> 
 <p class="ziti3">Tengine自带的模块都存储在源码目录的modules文件中，用户可根据需要通过编译配置参数--add-module进行选择。模块说明如表2-4所示。</p> 
 <p class="middle-img">表2-4　Tengine的集成模块</p> 
 <div class="pic"> 
  <a href="http://popImage?src='../Images/b2-4.jpg'" class="pcalibre calibre1"><img alt="" src="../Images/b2-4.jpg" class="calibre22"/></a> 
 </div> 
 <p class="ziti3">上述模块功能说明来源于源码中的说明文档，具体使用方法可参照源码中的说明文档。</p> 
 <p class="ziti3">Tengine编译完成后，可使用nginx -m命令查看所有已经加载的模块，static标识是静态编译的，shared标识是动态编译的。</p>

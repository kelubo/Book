  <h2 class="p3" id="sigil_toc_id_147">7.4　缓存服务的管理与维护</h2>

  <p class="ziti3">Nginx开源版本并没有提供代理缓存模式下清理缓存的功能，这对于使用代理缓存非常不便，为了解决这一问题，可以使用开源的第三方模块ngx_cache_purge来实现代理缓存的手动清理和维护，ngx_cache_purge模块的源GitHub仓库已经很久不更新了，Nginx模块社区的GitHub仓库还处在活跃状态，并提供功能更新和bug修复。</p>

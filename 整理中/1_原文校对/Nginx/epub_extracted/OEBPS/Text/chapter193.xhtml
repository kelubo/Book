  <h2 class="p3" id="sigil_toc_id_207">11.1　Nginx集群负载</h2>

  <p class="ziti3">多层负载均衡架构使Nginx集群得到了广泛的应用，Nginx集群主要被应用于对应用层数据的负载转发，网络数据在传输层则由专用的传输层负载均衡硬件或软件进行负载处理。在常见的传输层负载均衡软件中，LVS集成在Linux内核中，工作在系统内核空间，在DR转发模式下，数据包在网络传输层仅被快速分发，返回的数据包路径并不经过LVS，所以其在网络传输层负载均衡软件里负载性能最强。本节将介绍使用LVS作为Nginx集群的传输层负载均衡设备，并使用Keepalived实现LVS的文件化配置和LVS服务器的高可用管理。</p>

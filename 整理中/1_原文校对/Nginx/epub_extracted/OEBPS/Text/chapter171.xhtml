 <h3 class="p" id="sigil_toc_id_185">10.1.2　Nginx连接状态模块指令</h3> 
 <p class="ziti3">Nginx提供了ngx_http_stub_status_module模块，可用于获取Nginx运行时客户端连接各种状态的计数器数据。该模块需要在编译时添加--with-http_stub_status_module来启用。模块配置指令如表10-1所示。</p>

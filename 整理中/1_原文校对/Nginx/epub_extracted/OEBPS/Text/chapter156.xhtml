  <h2 class="p3" id="sigil_toc_id_169">8.4　TCP/UDP负载均衡</h2>

  <p class="ziti3">Nginx的TCP/UDP负载均衡是应用Stream代理模块（ngx_stream_proxy_module）和Stream上游模块（ngx_stream_upstream_module）实现的。Nginx的TCP负载均衡与LVS都是四层负载均衡的应用，所不同的是，LVS是被置于Linux内核中的，而Nginx是运行于用户层的，基于Nginx的TCP负载可以实现更灵活的用户访问管理和控制。</p>

  <h2 class="p3" id="sigil_toc_id_63">4.1　动态赋值功能模块</h2>

  <p class="ziti3">Nginx在核心模块及其他模块中都提供了内置变量，用户可以根据需要灵活调用。在Nginx的模块中除提供了rewrite指令以方便用户对变量进行静态赋值外，还提供了根据请求内容的变化为变量动态赋值的功能。</p>

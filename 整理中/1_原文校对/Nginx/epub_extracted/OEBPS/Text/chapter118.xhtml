  <h2 class="p3" id="sigil_toc_id_129">6.3　gRPC代理</h2>

  <p class="ziti3">Nginx从1.13.10版本开始就提供了对gRPC代理的支持，其可以通过gRPC模块的反向代理功能对外发布包括基于SSL的gRPC服务，且其应用Nginx提供的HTTPv2模块可实现速率限定、基于IP的访问控制以及日志等功能。通过Nginx的location指令可检查方法调用，可将不同的调用方法路由到后端的多个不同gRPC服务器，以实现单点部署多个gRPC服务器的应用场景。并且通过Nginx实现gRPC服务器负载均衡，还可以使用轮询、最少连接数等算法实现流量分发。</p>

 <h3 class="p" id="sigil_toc_id_131">6.3.2　gRPC模块指令</h3> 
 <p class="ziti3">Nginx默认会构建gRPC代理的支持，但gRPC是基于HTTP/2协议的，而ngx_http_v2_module模块默认不会被构建，这就需要在编译时通过–with-http_v2_module参数来启用对HTTP/2协议的支持。gRPC代理模块配置指令表6-24所示。</p>

<h3 class="p3">5.2.4　异地远程登录MySQL方法</h3>
<p class="ziti">无论是单实例还是多实例的远程登录（无须指定sock路径），均可通过指定主机和端口登录，但登录的用户必须提前被授权许可才行。</p>
<p class="ziti">单实例异地远程登录：</p>
<hr/>
<pre class="ziti1">mysql -uroot -p -h 127.0.0.1</pre>
<hr/>
<p class="ziti">多实例异地远程登录：</p>
<hr/>
<pre class="ziti1">mysql -uroot -p -h 127.0.0.1 -P3306
mysql -uroot -p -h 127.0.0.1 -P3307</pre>
<hr/>
<p class="ziti">这里的127.0.0.1可以被换成其他登录服务器的IP或IP段，注意必须提前被授权许可才行。</p>

<h3 class="p3">7.3.3　mysql的binlog日志功能如何开启</h3>
<p class="ziti">在mysql的配置文件my.cnf中，增加log_bin参数即可开启binlog日志，也可以通过赋值来指定binlog日志的文件名，示例如下：</p>
<hr/>
<pre class="ziti1">[root@oldboy ~]# grep log_bin /etc/my.cnf
log_bin</pre>
<hr/>
<p class="ziti6"><img alt="" class="formula-1-5em" src="Image00006.jpg" />
 <span class="yanse">提示：</span>
 也可以按照“log_bin=/application/mysql/logs/oldboy-bin”命名，目录要存在。</p>

<p class="ziti">mysql命令以及source命令恢复数据库的原理就是在数据库里重新执行文件的SQL语句的过程。数据恢复和字符集的关联很大，如果字符集不正确则会导致恢复的数据乱码，有关字符集的知识详见后文。</p>

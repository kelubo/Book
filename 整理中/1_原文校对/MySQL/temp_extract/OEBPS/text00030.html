<h2 class="p2">2.4　MySQL产品路线</h2>
<h3 class="p3">
<a id="b1">2.4.1　MySQL产品路线变更历史背景</a>
</h3>
<p class="ziti">早期，MySQL也是遵循版本号逐渐增加的方式发展，格式形如mysql-X.XX.XX.tar.gz，例如，老DBA都非常熟悉的生产场景下的版本：MySQL 4.1.7、MySQL 5.0.56等。</p>
<p class="ziti">近几年，为了提高<span class="yanse">MySQL产品的竞争优势</span>
 ，提高性能、降低开发维护成本等，也为了方便企业用户更精准地选择合适的版本，MySQL在发展到5.1系列之后，又重新规划为三条产品线。下面一起来看看。</p>

<h3 class="p3">20.3.12　RDS for MySQL三节点企业版</h3>
<div class="pic"><img alt="" src="Image00150.jpg" />
</div>
<p class="middle-img">图20-3　云数据库金融版架构图</p>
<p class="ziti">MySQL三节点企业版（以下简称三节点）是阿里云关系型数据库RDS于2017年3月份面向高端企业级用户推出的一款完全自研的云数据库系列，除了维持原有的MySQL兼容性和可用性，我们在AliSQL内核中引入了Raft协议，借助MySQL Semi-sync Replication可实现日志多副本同步复制，以确保数据的强一致性，提供金融级的可靠性，如图20-3所示。</p>
<p class="ziti">三节点企业版已从2017年3月17日开始进行免费公测。</p>

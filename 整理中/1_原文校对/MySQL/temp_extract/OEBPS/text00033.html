<p class="middle-img">图2-1　MySQL的各版本发展的参考图</p>
<p class="ziti">为了更好地推广MySQL Cluster版本，提高MySQL Cluster的性能和稳定性，改进和增加功能，使其对Cluster存储引擎提供更有效的支持与优化，因此研发了第三条产品线。该产品线的版本号为6.0.xx，目前已发展到7.5.xx。</p>
<p class="ziti">图2-1为MySQL各版本的发展参考图，对应时间一般为最后更新时间，而非发布时间。</p>

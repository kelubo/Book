<h3 class="p3">13.7.4　自增长字段设置</h3>
<p class="ziti">当对InnoDB表设置了自增长字段之后，表会在内存中保存一个自增长计数器。</p>
<p class="ziti">默认情况下，自增长字段的初始值是1，但也可以通过配置auto_increment_offset参数将所有的自增长字段的初始值设置为另外的值，若要向表中插入数值，则InnoDB会求出当前表中该列的最大值，然后在此基础上加1作为插入的数据。默认是以+1为增长的进度，但也可以通过auto_increment_increment配置所有自增长字段的自定义增长进度。</p>

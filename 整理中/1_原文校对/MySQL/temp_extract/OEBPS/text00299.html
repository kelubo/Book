<h3 class="p3">20.3.2　可用区</h3>
<p class="ziti">可用区（zone）是指在同一地域内，电力和网络互相独立的物理区域。同一可用区内的ECS和RDS实例网络延时更小。在同一地域内可用区与可用区之间内网互通，可用区之间能够做到故障隔离。是否将云服务器ECS和RDS实例放在同一可用区内，主要取决于对容灾能力和网络延时的要求。</p>
<p class="ziti">如果您的应用需要较高的容灾能力，那么建议您将ECS和RDS实例部署在同一地域的不同可用区内。如果您的应用在实例之间需要较低的网络时延，则建议您将ECS和RDS实例创建在相同的可用区内。单可用区可有效控制云产品间的网络延迟，多可用区可轻松实现同城容灾。</p>

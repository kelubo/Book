<h3 class="p3">20.3.11　RDS for MySQL读写分离</h3>
<p class="ziti">读写分离功能当前只有RDS for MySQL5.6双机高可用版支持。RDS for MySQL5.6双机高可用版，添加只读实例之后，均可免费开通读写分离功能。</p>
<p class="ziti">此功能目前仅支持在华东2地域使用，其他地域将会逐步开通读写分离功能。</p>

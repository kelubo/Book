<h2 class="p2">13.4　InnoDB体系结构</h2>
<p class="ziti">InnoDB存储引擎的体系架构如图13-4所示。</p>
<p class="ziti">InnoDB存储引擎作为MySQL体系中的核心部件，其是由三部分组成的，包括各种缓存池、后台线程和底层的数据文件，其中的各种缓存池的作用具体如下。</p>
<p class="ziti">1）维护所有后台线程需要访问的内部数据结构。</p>
<p class="ziti">2）缓存磁盘上的数据，方便快速读取，同时在对磁盘文件进行数据修改之前也在这里缓存。</p>
<p class="ziti">3）重做日志缓存，等等。</p>

<h3 class="p3">20.3.6　RDS for MySQL灾备实例</h3>
<p class="ziti">对于数据可靠性有较强需求的业务场景，或者是有监管需求的金融业务场景，RDS提供异地灾备实例，帮助用户提升数据的可靠性。</p>
<p class="ziti">RDS通过数据传输服务（DTS）实现了主实例和异地灾备实例之间的实时同步，如图20-2所示。主实例和灾备实例均搭建了主备高可用架构，当主实例所在的区域发生了突发性自然灾害等状况，主节点（Master）和备节点（Slave）均无法连接时，可将异地灾备实例切换为主实例，在应用端修改数据库链接地址后，即可快速恢复应用的业务访问。</p>

<h2 class="p2">16.2　MySQL主主复制</h2>
<p class="ziti">MySQL主主复制是级联复制的特殊形式，前文的级联复制是A==&gt;B==&gt;C的单向复制形式，而主主复制实际上是将A和C的角色合并为一个A，即A和B是对等的双向复制结构。</p>
<p class="ziti">图16-2为双向主主复制逻辑架构图，此架构可以在Master1端或Master2端进行数据写入，或者在两端同时写入数据（需要进行特殊设置）。</p>

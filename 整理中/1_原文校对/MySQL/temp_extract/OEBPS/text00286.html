<h2 class="p2">18.8　配置VIP漂移</h2>
<h3 class="p3">
<a id="b1">18.8.1　虚拟IP管理的两种方式</a>
</h3>
<p class="ziti6">·通过keepalived的方式，管理VIP。</p>
<p class="ziti6">·通过MHA自带的脚本方式，管理VIP。</p>
<p class="ziti">本章主要讲解如何使用MHA自带的脚本方式来管理VIP，因为keepalived的弊端在于只允许两台服务器之间进行互相切换，若使用了MHA自带的脚本，则可以实现所有机器都可以切换。</p>

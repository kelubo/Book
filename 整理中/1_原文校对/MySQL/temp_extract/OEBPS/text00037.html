<h1 class="p1">第3章　MySQL数据库安装方法及安装实践</h1>
<h2 class="p2">
<a id="a1">3.1　MySQL数据库的安装方法及选择</a>
</h2>
<p class="ziti">在当今的互联网企业里，MySQL数据库大多运行在Linux系列操作系统上，当然，你也可以运行在Windows/Unix等商业操作系统上，本书主要以国内互联网公司应用最多的数据库服务操作系统——CentOS 6最新版（6.8）x86_64 Linux系统为例进行讲解，使用其他系统的读者同样也可以从本书受益！</p>
<p class="ziti">即使是在CentOS 6 x86_64 Linux系统环境下，若应用场景不同或版本不同，MySQL数据库的安装方法也会有所区别，下面我们就把最常见的几种方法一一介绍给大家！</p>

<h2 class="p2">17.2　MySQL半同步复制原理及实践准备</h2>
<h3 class="p3">
<a id="b1">17.2.1　MySQL半同步复制介绍</a>
</h3>
<p class="ziti">MySQL从5.5版本开始，即支持半同步复制。引入半同步复制功能的目的是为了保证在Master出现问题的时候，至少有一台Slave的数据是完整的。在超时的情况下半同步复制也会转换为异步复制，以保障主库业务的正常更新。</p>
<p class="ziti">半同步复制模式在一定程度上可以保证所提交的事务至少会发送给一个从库。但仅仅是保证事务已经传递到了从库上，并不能确保已经在从库上应用完成。</p>

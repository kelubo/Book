<h3 class="p3">20.7.2　RDS for MySQL只读实例功能特点</h3>
<p class="ziti">一个主实例（限MySQL 5.6版本）最多可以创建5个只读实例，只读实例的规格大小可以与主实例不一致，可以更方便地进行弹性升降级。根据业务压力，在需要时可以随时对实例规格进行升级。只读实例计费模式目前仅支持按小时计费；</p>
<p class="ziti">只读实例不需要维护账号与数据库，全部通过主实例进行同步，白名单独立配置。</p>

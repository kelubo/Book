<h2 class="p2">19.2　Atlas的主要功能</h2>
<p class="ziti">Atlas的主要功能具体如下。</p>
<p class="ziti6">·读/写分离。</p>
<p class="ziti6">·从库负载均衡。</p>
<p class="ziti6">·IP过滤。</p>
<p class="ziti6">·数据分片，自动分表。</p>
<p class="ziti6">·DBA可平滑上下线数据库。</p>
<p class="ziti6">·自动删除宕机的数据库服务器。</p>
<p class="ziti6">·不停机重新加载配置文件。</p>
<p class="ziti6"><img alt="" class="formula-1-5em" src="Image00006.jpg" />

 通过配置文件中的管理用户和管理端口可以针对配置文件进行修改，并保存，无须重启。</p>

<h2 class="p2">4.2　MySQL多实例的生产应用场景</h2>
<h3 class="p3">
<a id="b1">4.2.1　资金紧张型公司的选择</a>
</h3>
<p class="ziti">若公司资金紧张，公司业务访问量不太大，但又希望不同业务的数据库服务各自能够尽量独立地提供服务而互相不受影响，或者，还有需要主从复制等技术提供备份或读写分离服务的需求，那么，多实例就再好不过了。比如：可以通过3台服务器部署9～15个实例，交叉做主从复制、数据备份及读写分离，这样就可以达到9～15台服务器每个只装一个数据库才有的效果。这里需要强调的是，所谓的尽量独立是相对的。</p>

<h2 class="p2">20.1　阿里云RDS</h2>
<p class="ziti">阿里云RDS是指阿里云的云关系型数据库（Relational Database Service，RDS），本章我们会对阿里云的云关系型数据库——RDS for MySQL做详细的介绍。</p>
<p class="ziti">目前RDS兼容MySQL、SQL Server、PostgreSQL和PPAS（高度兼容Oracle）四种关系型数据库。相关数据库的语法可以直接通用，RDS数据库还提供了容灾、备份、恢复、监控、迁移等方面的全套解决方案，彻底解决了数据库运维的烦恼。</p>

<h3 class="p3">20.3.7　RDS数据库</h3>
<p class="ziti">数据库是用户在一个实例下创建的逻辑单元，一个实例可以创建多个数据库，在实例内数据库命名唯一，MySQL类型的实例，最多可以创建500个数据库，而SQL Server类型的实例最多则可以创建50个数据库，所有的数据库都会共享该实例下的资源，如CPU、内存、磁盘容量等。</p>

<h3 class="p3">16.2.1　MySQL主主复制介绍</h3>
<p class="ziti">MySQL主主复制也是使用mysql replication的复制方式，只不过复制方向是双向的，因此，复制过程与主从复制大同小异，只是在配置参数上多了几个参数。</p>

<h2 class="p2">2.2　MySQL数据库分类与版本升级</h2>
<p class="ziti">MySQL数据库的官方网站为<a href="http://www.mysql.com">http://www.mysql.com</a>
 ，其发布的MySQL版本采用双授权政策，和大多数开源产品的路线一样，MySQL数据库也有<span class="yanse">社区版和企业版</span>
 之分，且这两个版本又各自分了四个版本依次发布，这四个版本分别为：Alpha版、Beta版、RC版和<span class="yanse">GA版本</span>
 。</p>

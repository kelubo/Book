<h3 class="p3">7.3.2　mysql的binlog日志的作用</h3>
<p class="ziti">mysql的binlog日志用于记录MySQL内部的增删改等操作，也就是对MySQL数据库更新内容的记录（对数据库的改动），对数据库进行查询的语句（如以show、select开头的语句），不会被binlog日志记录。binlog日志的主要作用是数据库的主从复制以及数据灾难后的增量恢复。</p>

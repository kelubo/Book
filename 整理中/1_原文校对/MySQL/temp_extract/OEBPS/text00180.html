<h2 class="p2">12.10　NDB存储引擎</h2>
<p class="ziti">NDB存储引擎是一个集群存储引擎，类似于Oracle的RAC集群，但它是Share Nothing的架构，因此NDB能够提供更高级别的高可用性和可扩展性。NDB的特点是数据全部存放在内存中，因此，通过主键进行查找的速度非常快。</p>
<p class="ziti">关于NDB，有一个问题需要注意，它的连接（join）操作是在MySQL数据库层完成的，而不是在存储引擎层完成的，这就意味着，复杂的join操作需要巨大的网络开销，查询速度会很慢，在中小型企业中，NDB引擎的使用频率极少，读者可以直接忽略，重点关注InnoDB引擎知识即可。</p>

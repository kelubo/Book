<h3 class="p3">20.3.5　RDS for MySQL克隆实例</h3>
<p class="ziti">克隆实例可以按照指定的RDS实例批量复制出与原实例一模一样的新RDS实例，复制的内容包括实例数据和实例中可设置的参数（如备份设置、参数设置的参数）。对于需要批量创建相同实例的用户，可以使用克隆实例的功能，在一个现有实例上快速复制出多个实例。</p>

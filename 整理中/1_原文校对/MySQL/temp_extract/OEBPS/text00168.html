<h2 class="p2">12.6　MyISAM引擎</h2>
<h3 class="p3">
<a id="b1">12.6.1　什么是MyISAM引擎？</a>
</h3>
<p class="ziti">MyISAM引擎是MySQL关系型数据库管理系统的默认存储引擎（MySQL 5.5.5以前）。这种MySQL表存储结构可从旧的ISAM代码中扩展出许多有用的功能。在新版本的MySQL中，InnoDB引擎由于支持事务、外键等，有利于数据的一致性，以及其能支持更高的多用户并发性等优点，InnoDB已经取代了曾经常用的MyISAM引擎，不过由于数据库中的MySQL库的大部分表主要用于读取，因此，MyISAM引擎依然在使用。</p>

<h2 class="p2">12.7　InnoDB引擎</h2>
<h3 class="p3">
<a id="b1">12.7.1　什么是InnoDB引擎？</a>
</h3>
<p class="ziti">InnoDB引擎是当下MySQL数据库最重要的存储引擎，其正在成为目前MySQL AB所发行新版的标准，被包含在所有的安装包里。与其他的存储引擎相比，InnoDB引擎的优点是更新数据行级锁定、支持ACID的事务、支持外键，它的设计目标是面向在线事务处理的应用，目前绝大多数互联网公司都在使用InnoDB引擎，该引擎替代了其他的引擎。MySQL 5.6版本的默认引擎已变为InnoDB引擎。</p>

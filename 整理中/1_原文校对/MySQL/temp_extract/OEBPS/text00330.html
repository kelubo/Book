<h3 class="p3">20.10.2　克隆实例用于准生产测试</h3>
<p class="ziti">实际场景中可能会遇到如下的困惑。</p>
<p class="ziti6">·系统升级前想要进行全面测试，但缺乏真实的数据。</p>
<p class="ziti6">·拥有真实数据的备份，但恢复一次时间太长。</p>
<p class="ziti">克隆实例可以灵活、方便、随时、低成本满足业务需要。</p>

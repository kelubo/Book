<h2 class="p2">18.7　启动及测试MHA</h2>
<h3 class="p3">
<a id="b1">18.7.1　启动MHA前需要检测的要素说明</a>
</h3>
<p class="ziti">在启动MHA之前，我们需要先进行启动测试，如下是两个MHA启动的必要条件。</p>
<p class="ziti6">·SSH免密登录是否成功。</p>
<p class="ziti6">·MySQL主从复制是否成功。</p>
<p class="ziti">当然在启动MHA的时候，MHA也会进行这两项检测，但是手动检测可以更直观地看到结果，如果没有检测成功，那么问题出在哪里，这里会用到上文提及的MHA工具。</p>

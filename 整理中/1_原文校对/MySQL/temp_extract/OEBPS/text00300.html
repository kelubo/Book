<h3 class="p3">20.3.3　RDS实例</h3>
<p class="ziti">RDS实例是阿里云关系型数据库的运行环境，各实例（instance）之间相互独立、资源隔离，同一实例中的不同数据库之间是资源共享的，RDS for MySQL实例目前支持的通用实例，最大CPU16核、内存为96GB、最大磁盘容量为2000GB（独显主机可以达到3TB的存储）。独享套餐实例最大CPU 16核、内存为128G、最大磁盘容量为2000GB（独显主机可以达到3TB的存储）。独占物理主机实例最大CPU60核、内存为470G、最大磁盘容量为3000GB。</p>

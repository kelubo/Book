<h3 class="p3">20.3.14　RDS for MySQL跨可用去迁移</h3>
<p class="ziti">一键式迁移可满足业务部署，如果当前可用区不满足业务部署的需要，则RDS支持跨可用区迁移。跨可用区迁移必须在相同的物理地域下进行，例如可将支持华东1可用区A的实例迁移至华东2可用区B，可用区在迁移过程中不会影响正常使用，数据库实例的状态，会显示为升降级中数据迁移完毕切换时候的状态，会有30s的闪断，应用程序需要预先做好数据库重连的机制。</p>

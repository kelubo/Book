<h3 class="p3">13.5.3　数据页配置</h3>
<p class="ziti">Innodb_page_size参数用来指定所有InnoDB表空间的数据页大小。默认是16KB大小，也可以设置为64KB、32KB、8KB和4KB。一般设置为与存储磁盘的block size接近的大小。</p>

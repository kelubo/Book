<h2 class="p2">8.2　数据库管理员的两大工作核心</h2>
<p class="p6">1.能够让数据安全得到保护</p>
<p class="ziti">所谓的数据安全，最容易被人误以为是只有数据丢失，其实还包含数据被脱库、泄密等方面，本章主要讲解对数据的备份和恢复，以防止企业数据丢失，后面的文章还会讲解更高级的安全防范措施。</p>
<p class="p6">2.能7×24小时提供服务</p>
<p class="ziti">数据库具备7×24小时提供服务的能力，是数据库管理员的重要职责，后文会为大家讲解MySQL各种优化策略、主从复制集群、MySQL MHA+Keepalived集群、读写分离等综合保障数据库具备7×24的服务能力的措施。</p>

<h2 class="p2">1.2　数据库的种类</h2>
<p class="ziti">按照早期的数据库理论，比较流行的数据库模型分为三种，分别为层次数据库、网状数据库和关系型数据库。而在当今的互联网企业中，最常用的数据库模型主要分为两种，即<span class="yanse">关系型数据库</span>
 和<span class="yanse">非关系型数据库</span>
 。我们不是写教科书，更不是研究数据库理论，因此，本书主要讲解关系型数据库和非关系型数据库NoSQL这两类最重要也是目前互联网企业里实际使用最多的数据库类型。</p>

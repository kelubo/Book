<h3 class="p3">16.1.1　MySQL级联复制介绍</h3>
<p class="ziti">MySQL级联复制的特点是从（slave）服务器本身除了作为从服务器之外，同时也会作为其下面从服务器的主数据库服务器。级联复制就是型如A==&gt;B==&gt;C的复制形式。</p>
<p class="ziti">如图16-1所示的就是级联单向复制逻辑架构图，本套架构一般只能在Master服务器A端进行数据写入，工作场景A作为主库，B作为A的从库，同时B又作为C的主库，C作为B的从库，此时中间的B需要进行特殊的设置（开启binlog功能）。</p>

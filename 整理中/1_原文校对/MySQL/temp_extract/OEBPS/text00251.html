<h1 class="p1">第17章　MySQL半同步复制与GTID复制实践</h1>
<h2 class="p2">
<a id="a1">17.1　MySQL复制的多种工作方式</a>
</h2>
<p class="ziti">稍微深入学习MySQL的读者都会接触到复制的概念，就像前文所讲的MySQL主从复制原理是异步的复制工作方式，那么对于数据库复制，除了异步以外还有同步和半同步等工作方式，本节就对数据库的复制方式进行一个基本的介绍，并带领读者实践半同步复制的技术。</p>

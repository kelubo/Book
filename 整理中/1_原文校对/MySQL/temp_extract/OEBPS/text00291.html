<h2 class="p2">19.4　安装Atlas</h2>
<p class="ziti">根据官方提供的安装包，Atlas分为如下两种。</p>
<p class="ziti6">·Atlas（普通）：Atlas-2.2.1.el6.x86_64.rpm。</p>
<p class="ziti6">·Atlas（分片）：Atlas-sharding_1.0.1-el6.x86_64.rpm。</p>
<p class="ziti">Atlas的安装代码如下：</p>
<hr/>
<pre class="ziti1">#下载Atlas安装包（普通）
wget https://github.com/Qihoo360/Atlas/releases/download/2.2.1/Atlas-2.2.1. el6.x86_64.rpm
#安装Atlas
rpm -ivh Atlas-2.2.1.el6.x86_64.rpm</pre>

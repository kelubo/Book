<h3 class="p3">16.1.3　MySQL级联复制的应用场景</h3>
<p class="ziti">级联复制作为MySQL主从复制的一个扩展，其常用的应用场景具体如下。</p>
<p class="ziti">1）作为主库的级联从库，在大并发场景下，可以减轻主库下面的直接从库过多带来的数据复制压力，同时把级联从库作为一级从库的一个物理备份（从库宕机热备可快速补充从库节点）。</p>
<p class="ziti">2）级联从库用于数据备份、数据分析、企业内部等对数据实时性要求不是很高的业务应用。</p>

<h2 class="p2">19.6　启动Atlas</h2>
<p class="ziti">启动Atlas代码如下：</p>
<hr/>
<pre class="ziti1">#启动Atlas
/usr/local/mysql-proxy/bin/mysql-proxyd test start
#test是上文中配置文件中的实例名字，可以自行更改</pre>
<hr/>
<p class="ziti6"><img alt="" class="formula-1-5em" src="Image00019.jpg" />
 <span class="yanse">注意：</span>
 启动Atlas的工具是“mysql-proxyd”而不是“mysql-proxy”，它们在同一目录下，请勿混淆。</p>

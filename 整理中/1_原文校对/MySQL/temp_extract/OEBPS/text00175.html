<h3 class="p3">12.7.4　InnoDB引擎适用的生产业务场景</h3>
<p class="ziti">1）需要事务支持的业务（具有很好的事务特性）。</p>
<p class="ziti">2）行级锁定对高并发有很好的适应能力，但需要确保查询是通过索引来完成的。</p>
<p class="ziti">3）数据读写及更新都较为频繁的场景，如BBS、SNS、微博、微信等。</p>
<p class="ziti">4）数据一致性要求较高的业务，例如：充值转账、银行卡转账等。</p>
<p class="ziti">5）硬件设备资源较好，特别是内存要大，可以利用InnoDB较好的缓存能力来提高内存利用率，尽可能减少磁盘IO。</p>

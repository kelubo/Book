<h3 class="p3">8.3.2　增量备份的概念</h3>
<p class="ziti">增量数据就是指上一次全量备份数据之后到下一次全量备份之前数据库所更新的数据。在使用mysqldump命令做全备时，增量数据就是MySQL的binlog日志，因此，对binlog日志的备份在此处就可以称为增量备份，当然，有些工具本身就可以实现全量以及增量数据备份，例如Xtrabackup工具，此知识点会在后文的第9章讲解。</p>

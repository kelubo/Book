<h3 class="p3">12.6.4　MyISAM引擎适用的生产业务场景</h3>
<p class="ziti">下面为大家介绍下，MyISAM引擎可以适用的生产业务场景。</p>
<p class="ziti">1）不需要事务支持并且对数据一致性要求不高的业务（例如转账就不行）。</p>
<p class="ziti">2）一般适用于读请求较多的应用，<span class="yanse">读写都频繁的场景不适合</span>
 。</p>
<p class="ziti">3）读写并发访问相对较低的业务。</p>
<p class="ziti">4）数据修改相对较少的业务（阻塞问题）。</p>
<p class="ziti">5）硬件资源比较差的服务器。</p>
<p class="ziti">6）使用读写分离的MySQL从库可以使用MyISAM（早期有人这么玩过）。</p>
<p class="ziti6"><img alt="" class="formula-1-5em" src="Image00019.jpg" />
 <span class="yanse">注意：</span>
 当下99%的企业业务场景，都不需要使用MyISAM了，而是选择更有优势的InnoDB。</p>

<h3 class="p3">5.2.3　默认多实例MySQL登录方法</h3>
<p class="ziti">多实例MySQL本地登录的方法如下：</p>
<hr/>
<pre class="ziti1">[root@oldboy ~]# mysql -uroot -p -S /data/3306/mysql.sock
[root@oldboy ~]# mysql -uroot -p -S /data/3307/mysql.sock</pre>
<hr/>
<p class="ziti">多实例实际上就是通过mysql的“-S”参数指定不同的sock文件登录到不同的服务实例中。</p>
</body>

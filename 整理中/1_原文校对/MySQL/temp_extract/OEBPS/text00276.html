<h2 class="p2">18.5　MHA解决方案的优点</h2>
<p class="ziti6">·主库宕机后，从库可以立刻接替主库提供服务，并且故障转移的速度会很快。</p>
<p class="ziti6">·主库崩溃不存在数据一致性问题。</p>
<p class="ziti6">·部署MHA不需要对当前MySQL集群环境做出重大更改。</p>
<p class="ziti6">·不需要添加额外的服务器（仅一台manager就可以管理上百个节点，以及多套不同的集群）。</p>
<p class="ziti6">·功能强大，适应场景多，性能优秀，可工作在半同步复制和异步复制场景中，当监控MySQL状态时，仅需要每隔N秒向master发送一次ping包（默认3秒），所以对性能无影响。</p>
<p class="ziti6">·只要是MySQL主从复制支持的存储引擎，MHA都支持，不会仅局限于InnoDB。</p>

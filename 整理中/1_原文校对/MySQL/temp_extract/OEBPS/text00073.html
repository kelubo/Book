<h1 class="p1">第5章　MySQL常用管理基础知识实践</h1>
<h2 class="p2">
<a id="a1">5.1　启动与关闭MySQL</a>
</h2>
<p class="ziti">因为MySQL数据库中存放着企业的重要数据，所以数据库数据必须保持高度的一致性，这也导致了MySQL的内部管理机制很复杂，而这就使得MySQL数据库服务不同于常规的Web服务，是不能随意关闭的，因此，能否正确地关闭和开启MySQL，是初学者管理MySQL数据库时最关键的事情之一。</p>

<h2 class="p2">8.6　分库分表的生产备份策略</h2>
<h3 class="p3">
<a id="b1">8.6.1　为什么要分库分表备份</a>
</h3>
<p class="ziti">下面的全备命令把2个库备份成了一个备份文件：</p>
<hr/>
<pre class="ziti1">mysqldump -B --master-data=2 --single-transaction oldboy mysql|gzip&gt;/data/backup/all.sql.gz</pre>
<hr/>
<p class="ziti">但在还原时，很多时候只需要还原一个库或者多个库的一个表，这个时候，整个备份文件就会很难拆分，给恢复也会带来麻烦，关于这点，前面也曾讲解过。对于这种情况，最好是分库分表备份。</p>

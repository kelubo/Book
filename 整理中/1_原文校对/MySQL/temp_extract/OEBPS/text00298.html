<h2 class="p2">20.3　阿里云RDS云数据库的相关概念</h2>
<h3 class="p3">
<a id="b1">20.3.1　地域</a>
</h3>
<p class="ziti">地域（region）是所购买的RDS实例的服务器所处的地理位置，阿里云数据中心目前提供华东1、华东2、华北1、华北2、华北3、华南1、美国西部1、美国东部1、亚太东南1、亚太东北1、欧洲中部1、中东东部1等地域的服务。</p>
<p class="ziti6"><img alt="" class="formula-1-5em" src="Image00019.jpg" />
 <span class="yanse">备注：</span>
 不同地域之间的阿里云产品，内网不互通。</p>

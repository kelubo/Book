<h1 class="p1">第8章　MySQL企业级备份应用知识与实践</h1>
<h2 class="p2">
<a id="a1">8.1　数据库备份的最高层次思想</a>
</h2>
<p class="ziti6">数据库备份的最高层次，就是永远都用不上备份。</p>
<p class="you1">——老男孩</p>
<p class="ziti">这就像我们日常购买大病保险一样，任何人购买大病保险都肯定不是希望得大病，我们做数据库备份也是一样，备份策略无论做得多么完备，我们还是不希望故障发生。因此，除了具备高超的备份策略和精湛的恢复能力之外，还要在未雨绸缪上多下功夫以达到防患于未然的目的。</p>

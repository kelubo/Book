<h3 class="p3">20.3.8　RDS数据库账号</h3>
<p class="ziti">每个数据库账号都可以应用于多个数据库，同时每个数据库的读写权限也可以被分配给多个数据库账号，一个账号可以创建多个实例，对于MySQL和SQL Server类型的实例来说，每个实例最多可以创建500个数据库账号。</p>

<h3 class="p3">5.2.6　退出MySQL数据库</h3>
<p class="ziti">数据库维护完毕后，如果需要退出，则可以执行下面的命令：</p>
<hr/>
<pre class="ziti1">1、quit      (\q) Quit mysql.
2、exit      (\q) Exit mysql. Same as quit.
3、也可以使用快捷键Ctrl+c或Ctrl+d。</pre>
<hr/>
<p class="ziti">操作命令如下：</p>
<hr/>
<pre class="ziti1">mysql&gt;quit</pre>
<hr/>
</body>

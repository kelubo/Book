<h3 class="p3">3.1.4　采用二进制方式免编译安装MySQL</h3>
<p class="ziti">采用二进制方式免编译安装MySQL的方法和yum/rpm包安装的方式类似，适合各类MySQL产品系列，不需要复杂的编译设置及编译时间等待，直接解压下载软件包，就相当于编译方式的make install步骤完成了，然后只要进行初始化数据库的操作，即可完成并启动。此方式的MySQL软件包一般都比较大，最大可达180MB，<span class="yanse">采用二进制方式免编译安装</span>
 MySQL的方法在后文会详细讲解。</p>

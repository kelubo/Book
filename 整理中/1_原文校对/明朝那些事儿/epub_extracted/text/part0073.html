  <h3 class="calibre6">附录一　朱高炽大事记</h3>

  <p class="calibre4">洪武十一年（1378）：1岁，出生，为朱棣长子。</p>

  <p class="calibre4">洪武二十八年（1395）：18岁，被册封为燕世子。</p>

  <p class="calibre4">建文元年（1399）：22岁，靖难之役中，主持北平保卫战。</p>

  <p class="calibre4">永乐二年（1404）：27岁，被立为太子。</p>

  <p class="calibre4">永乐十二年（1414）：37岁，朱棣北征回师，朱高炽遣使迎驾稍迟，朱棣一怒之下，将东宫官属全部逮捕下狱。</p>

  <p class="calibre4">永乐二十二年（1424）：47岁即皇帝位，以次年为洪熙元年（1425），下诏赦免建文帝的旧臣，及遭连坐充军戍边和沦为家奴的官员家属。</p>

  <p class="calibre4">洪熙元年（1425）：48岁，拟将首都迁回南京，后因去世未果。于钦安殿去世，葬入明十三陵中的献陵。</p>

  <h3 class="calibre6">附录一　朱允炆大事记</h3>

  <p class="calibre4">洪武十年（1377）：1岁，出生，为朱标次子。</p>

  <p class="calibre4">洪武二十五年（1392）：16岁，四月，太子朱标病故；九月，朱允炆被立为皇太孙。</p>

  <p class="calibre4">洪武三十一年（1398）：22岁，继位，改年号建文。</p>

  <p class="calibre4">建文元年（1399）：23岁，重用齐泰、黄子澄、方孝孺等，进行削藩。燕王朱棣起兵反抗，靖难之役起。</p>

  <p class="calibre4">建文二年（1400）：24岁，诏减苏、松、嘉、湖重赋。年末，朱棣军攻东昌，为大将盛庸所败。</p>

  <p class="calibre4">建文三年（1401）：25岁，罢谪齐泰、黄子澄，以缓燕王之兵，但朱棣进军如故。</p>

  <p class="calibre4">建文四年（1402）：26岁，燕师攻进南京，靖难之役终，从此下落不明。</p>
